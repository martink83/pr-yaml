- pipeline: "pr-build"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "refs/pull/*"
  ref_type: "WILDCARD"
  actions:
  - action: "Execute: ls -la"
    type: "BUILD"
    working_directory: "/buddy/pull-request-2"
    docker_image_name: "library/ubuntu"
    docker_image_tag: "16.04"
    execute_commands:
    - "ls -la"
    mount_filesystem_path: "/buddy/pull-request-2"
    shell: "BASH"
    trigger_condition: "ALWAYS"
